<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Mem Slider</h1>
        <div class="img">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <img src="./assets/images/mem-1.jpg" alt="" class="mem s1">
            <img src="./assets/images/mem-2.jpg" alt="" class="mem">
            <img src="./assets/images/mem-3.jpg" alt="" class="mem">
            <img src="./assets/images/mem-4.jpg" alt="" class="mem">
        </div>
        <div class="block">
            <div class="describes">
                <div class="describe">I'm best of the best!</div>
                <div class="describe">I'm best of the best of the best!!!</div>
                <div class="describe">Keep going... I belive in you!</div>
                <div class="describe">Don't stop!</div>
            </div>
            <div class="btn-controls">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <div class="control">
                    <label class="btn f1" for="r1">
                </div>
                <div class="control">
                    <label class="btn f2" for="r2">
                </div>
                <div class="control">
                    <label class="btn f3" for="r3">
                </div>
                <div class="control">
                    <label class="btn f4" for="r4">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
